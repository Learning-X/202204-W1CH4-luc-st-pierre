<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d6a1be3883.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Lista de compra</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <h1 class="navbar__title">Lista de compra</h1>

        <ul class="navbar__lists">
          <li class="navbar__items">
            <a href="/" class="navbar__links">Principal</a>
          </li>
          <li class="navbar__items">
            <a href="/" class="navbar__links active">Lista</a>
          </li>
          <li class="navbar__items">
            <a href="/form.html" class="navbar__links">Acerca de</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="comprados">
      <i class="fas fa-minus-circle"></i>
      <h2>2/3 comprados</h2>
    </section>

    <section class="form">
      <h2 class="form__title">Editar artículo</h2>

      <form class="form-article">
        <div class="container">
          <div class="form-article__name">
            <label class="form-article__label" for="article-name"
              >Nombre:</label
            >
            <input type="text" id="article-name" />
          </div>

          <div class="form-article__price">
            <label class="form-article__label" for="article-price"
              >Precio:</label
            >
            <div class="container-currency">
              <div>
                <input class="input-currency" type="text" id="article-price" />
              </div>
              <span class="form-article__currency">€</span>
            </div>
          </div>
        </div>

        <button type="submit" class="form-article__button">Modificar</button>
      </form>
    </section>
  </body>
</html>
