<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d6a1be3883.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Lista de compra</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <h1 class="navbar__title">Lista de compra</h1>

        <ul class="navbar__lists">
          <li class="navbar__items">
            <a href="/" class="navbar__links">Principal</a>
          </li>
          <li class="navbar__items">
            <a href="/lista" class="navbar__links active">Lista</a>
          </li>
          <li class="navbar__items">
            <a href="/acerca" class="navbar__links">Acerca de</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="comprados">
      <i class="fas fa-plus-circle"></i>
      <h2>2/3 comprados</h2>
    </section>

    <section class="items">
      <ul class="article__list">
        <li class="article__item">
          <article class="item__name">
            <input
              type="checkbox"
              id="boxcheck"
              class="article__item-checkbox article__item-checkbox--crossed"
            />
            <label for="boxcheck" class="article__item-label"> </label>
            <span class="article__item-name">Pan</span>
          </article>

          <div class="item__price">
            <span class="item__price-price">0.75€</span>
            <i class="fa fa-times"></i>
          </div>
        </li>

        <li class="article__item">
          <article class="item__name">
            <input
              type="checkbox"
              id="boxcheck"
              class="article__item-checkbox article__item-checkbox--crossed"
            />
            <label for="boxcheck" class="article__item-label"> </label>
            <span class="article__item-name">Azúcar</span>
          </article>

          <div class="item__price">
            <span class="item__price-price"></span>
            <i class="fa fa-times"></i>
          </div>
        </li>

        <li class="article__item">
          <article class="item__name">
            <input
              type="checkbox"
              id="boxcheck"
              class="article__item-checkbox article__item-checkbox--crossed"
            />
            <label for="boxcheck" class="article__item-label"> </label>
            <span class="article__item-name">Leche</span>
          </article>

          <div class="item__price">
            <span class="item__price-price">1.20€</span>
            <i class="fa fa-times"></i>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
